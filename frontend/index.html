<html lang="ru">
  <head>

    <meta

      content="width=device-width, initial-scale=1"
    />

    <title>TODOLIST</title>

  <body class="page">
    <form class="form">
      <input type="text" placeholder="Введите название дела" class="form__input">
      <button type="submit" class="form__button">Добавить дело в список дел</button>
    </form>
    <div class="filter">
      <button type="button" class="filter__button" id="success">Сортировать список по выполнено</button>
      <button type="button" class="filter__button" id="unsuccess">Сортировать список по не выполнено</button>
      <button type="button" class="filter__button" id="reset">Сброс сортировки</button>
    </div>
    <section class="mainContent">

    </section>
    <script type="module" src="./script.js"></script>
